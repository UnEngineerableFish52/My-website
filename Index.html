    <style>
        : root {
            --primary: #667eea;
            --primary-dark: #764ba2;
            --accent: #4ecdc4;
            --accent-warm: #ff6b6b;
            --accent-gold: #ffe66d;
            --accent-purple: #a29bfe;
            --bg-dark: #0a0a0f;
            --bg-card: rgba(255, 255, 255, 0.03);
            --text-primary: #ffffff;
            --text-secondary: #8b8b9e;
            --glass-bg: rgba(15, 15, 26, 0.75);
            --glass-border: rgba(255, 255, 255, 0.08);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            scroll-behavior: smooth;
            scrollbar-width: thin;
            scrollbar-color: var(--primary) var(--bg-dark);
        }

        : :-webkit-scrollbar {
            width:  8px;
        }

        : :-webkit-scrollbar-track {
            background: var(--bg-dark);
        }

        ::-webkit-scrollbar-thumb {
            background: linear-gradient(180deg, var(--primary), var(--primary-dark));
            border-radius: 4px;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background:  var(--bg-dark);
            color: var(--text-primary);
            min-height: 100vh;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left:  0;
            width: 100%;
            height: 100%;
            background:  
                radial-gradient(ellipse 80% 50% at 50% -20%, rgba(102, 126, 234, 0.15) 0%, transparent 50%),
                radial-gradient(ellipse 60% 40% at 90% 50%, rgba(118, 75, 162, 0.1) 0%, transparent 50%),
                radial-gradient(ellipse 50% 30% at 10% 80%, rgba(78, 205, 196, 0.08) 0%, transparent 50%);
            pointer-events: none;
            z-index: 0;
        }

        .grid-overlay {
            position:  fixed;
            top: 0;
            left: 0;
            width:  100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(255,255,255,0.015) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255,255,255,0.015) 1px, transparent 1px);
            background-size: 80px 80px;
            pointer-events: none;
            z-index: 1;
        }

        .floaters-container {
            position:  fixed;
            top: 0;
            left: 0;
            width:  100%;
            height: 100%;
            pointer-events: none;
            z-index: 2;
            overflow:  hidden;
        }

        .floater {
            position:  absolute;
            border-radius: 50%;

            animation: floatUp linear infinite;

<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <!-- Straw Hat (Luffy's iconic hat) -->
  <defs>
    <radialGradient id="hatGradient" cx="50%" cy="50%">
      <stop offset="0%" style="stop-color:#FFE066;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#D4A747;stop-opacity:1" />
    </radialGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="256" cy="256" r="256" fill="#FF6B6B"/>
  
  <!-- Straw hat brim -->
  <ellipse cx="256" cy="280" rx="200" ry="60" fill="url(#hatGradient)"/>
  
  <!-- Hat top -->
  <path d="M 156 280 Q 156 180 256 140 Q 356 180 356 280 Z" fill="url(#hatGradient)"/>
  
  <!-- Hat band (red ribbon) -->
  <ellipse cx="256" cy="270" rx="190" ry="20" fill="#DC143C"/>
  
  <!-- Hat details (weave pattern) -->
  <line x1="100" y1="280" x2="412" y2="280" stroke="#C89F3F" stroke-width="2" opacity="0.5"/>
  <line x1="110" y1="265" x2="402" y2="265" stroke="#C89F3F" stroke-width="2" opacity="0.5"/>
  <line x1="130" y1="250" x2="382" y2="250" stroke="#C89F3F" stroke-width="2" opacity="0.5"/>
  
  <!-- Simplified face (smiling) -->
  <circle cx="210" cy="340" r="15" fill="#000"/>
  <circle cx="302" cy="340" r="15" fill="#000"/>
  
  <!-- Big smile -->
  <path d="M 190 380 Q 256 420 322 380" stroke="#000" stroke-width="8" fill="none" stroke-linecap="round"/>
  
  <!-- Scar under left eye -->
  <line x1="195" y1="360" x2="195" y2="370" stroke="#8B0000" stroke-width="4"/>
  <line x1="205" y1="360" x2="205" y2="370" stroke="#8B0000" stroke-width="4"/>
  <line x1="215" y1="360" x2="215" y2="370" stroke="#8B0000" stroke-width="4"/>
</svg>
